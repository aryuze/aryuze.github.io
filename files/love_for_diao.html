    <script>
        function isElementOutOfViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.bottom < 0 ||                    // 元素在视口上方
                rect.right < 0 ||                     // 元素在视口左侧
                rect.left > window.innerWidth ||      // 元素在视口右侧
                rect.top > window.innerHeight         // 元素在视口下方
            );
        }
        // 生成飘落的心形装饰
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const count = container.children.length;
            const heartCount = 100;
            const all_words=["刁","❤","爱你刁哥","一见钟情","帅炸了","喜欢你的芳香","怎么能这么帅","和我结婚吧","霸气侧漏","刁宝"]
            if (count<heartCount){
                for (let i = 0; i < Math.floor(Math.random()*(heartCount-count)/10); i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.innerHTML = all_words[Math.floor(Math.random()*all_words.length)];
                    
                    const hei = Math.random() * 100;
                    const delay = Math.random() * 15;
                    const duration = 15 + Math.random() * 10;
                    const size = 15 + Math.random() * 25;

                    heart.style.top = `${hei}vh`;
                    //heart.style.animationDelay = `${delay}s`;
                    //heart.style.animationDuration = `${duration}s`;
                    heart.style.fontSize = `${size}px`;
                    container.appendChild(heart);
                }
            }
            const childs = container.children
            for (let s=0; s< count; s++){
                var this_=parseInt(childs[s].style.right)
                if(this_+1>100) childs[s].style.right=`${this_+1}vw`;
                else childs[s].style.right=`${this_+1}vw`;
            }
            var removal=[]
            for (let t=0; t< count; t++){
                if(isElementOutOfViewport(container.children[t])){
                    removal.push(container.children[t])
                }
            }
            for (let d=0; d< removal.length; d++){container.removeChild(removal[d])}
        }
        const intervalId = setInterval(createFloatingHearts, 50);
        
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 为所有图片添加灯箱效果
        document.querySelectorAll('.article-content img').forEach(img => {
            // 跳过已经处理的图片
            if (img.classList.contains('processed')) return;
            
            // 创建图片容器
            const container = document.createElement('div');
            container.className = 'image-container';
            
            // 如果有标题则添加
            const altText = img.getAttribute('alt');
            if (altText && altText.trim() !== '') {
                const caption = document.createElement('p');
                caption.className = 'image-caption';
                caption.textContent = altText;
                container.appendChild(img.cloneNode());
                container.appendChild(caption);
                img.replaceWith(container);
            }
            
            // 添加点击放大功能
            img.addEventListener('click', function() {
                const overlay = document.createElement('div');
                overlay.className = 'image-overlay';
                
                const enlargedImg = document.createElement('img');
                enlargedImg.src = this.src;
                enlargedImg.alt = this.alt;
                
                overlay.appendChild(enlargedImg);
                overlay.addEventListener('click', function() {
                    document.body.removeChild(overlay);
                });
                
                document.body.appendChild(overlay);
            });
            
            img.classList.add('processed');
        });
    });
</script>
