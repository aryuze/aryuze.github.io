<script>
        //alert('网站正在维护中...现在还访问不了其他内容哈\n(得等我有时间才能更新)')
        document.addEventListener('DOMContentLoaded', function() {
            // 主题切换功能
            const themeToggle = document.querySelector('.theme-toggle');
            const body = document.body;
            
            // 检查本地存储或系统偏好
            const savedTheme = localStorage.getItem('theme') || 
                              (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
            }
            
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
            });
            
            // 优雅菜单功能
            const menuBtn = document.getElementById('menuBtn');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            menuBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                menuBtn.classList.toggle('active');
                dropdownMenu.classList.toggle('active');
                
                // 如果菜单正在关闭，延迟移除active类以实现平滑过渡
                if (!dropdownMenu.classList.contains('active')) {
                    setTimeout(() => {
                        menuBtn.classList.remove('active');
                    }, 400); // 与CSS过渡时间匹配
                }
            });
            
            // 点击其他地方关闭菜单
            document.addEventListener('click', function() {
                if (dropdownMenu.classList.contains('active')) {
                    dropdownMenu.classList.remove('active');
                    setTimeout(() => {
                        menuBtn.classList.remove('active');
                    }, 400);
                }
            });
            
            // 阻止菜单内部点击事件冒泡
            //dropdownMenu.addEventListener('click', function(e) {
            //    e.stopPropagation();
            //});
            
            // 响应式调整
            function handleResize() {
                if (window.innerWidth > 768 && dropdownMenu.classList.contains('active')) {
                    dropdownMenu.classList.remove('active');
                    menuBtn.classList.remove('active');
                }
            }
            
            window.addEventListener('resize', handleResize);

        });


        // 仅需少量JavaScript控制显示/隐藏
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('articleModal');
            const closeBtn = document.querySelector('.close-btn');
            const articlesContent = document.getElementById('articlesContent');
            const lifeContent = document.getElementById('lifeContent');
        
            // 修改现有按钮的点击事件
        document.querySelector('.nav-button:nth-child(2)').onclick = function(e) {
        e.preventDefault();
        modal.style.display = 'block';
        articlesContent.style.display = 'block';
        lifeContent.style.display = 'none';
        document.getElementById('modalTitle').textContent = 'Articles';
        };
        
        document.querySelector('.nav-button:nth-child(3)').onclick = function(e) {
        e.preventDefault();
        modal.style.display = 'block';
        articlesContent.style.display = 'none';
        lifeContent.style.display = 'block';
        document.getElementById('modalTitle').textContent = 'My Life';
        };
        
        // 关闭弹窗
        closeBtn.onclick = function() {
        modal.style.display = 'none';
        };
        
        // 点击外部关闭
        window.onclick = function(e) {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
        };
    });
    </script>
