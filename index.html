<script>
    function fadeOut(element, duration) {
        let opacity = 1;
        const interval = 50;
        const step = interval / duration;
        const timer = setInterval(() => {
            opacity -= step;
            if (opacity <= 0) {
                opacity = 0;
                const video=document.getElementById("video");
                video.play();
                element.remove()
                clearInterval(timer);
            }
            element.style.opacity = opacity;
        }, interval);
    }

    function change_blur_text(texts) {
        const textElement = document.getElementById('animatedText');
        let currentIndex = 0;
        function showNextText() {
            if (currentIndex >= texts.length) {
                // 所有文字显示完成后开始淡出
                const start_cover = document.getElementsByClassName("start-cover");
                if (start_cover.length > 0) {
                    fadeOut(start_cover[0], 1500);
                }
                return;
            }
            textElement.textContent = texts[currentIndex];
            textElement.style.filter = "blur(0)";
            textElement.style.opacity = "1";
            setTimeout(() => {
                textElement.style.filter = "blur(15px)";
                textElement.style.opacity = "0";
                
                currentIndex++;
                
                // 短暂延迟后显示下一个文字
                setTimeout(showNextText, 1000);
            }, 2000);
        }
        textElement.style.filter = "blur(15px)";
        textElement.style.opacity = "0";
        showNextText();
    }
    change_blur_text(["You'll get","What you fucking deserve."]);

        if (e.target === modal) {
            modal.style.display = 'none';
            }
        };
    });
